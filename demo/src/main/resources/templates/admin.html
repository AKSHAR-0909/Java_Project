<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>

    <h2>Users</h2>
    <table border="1">
        <tr>
            <th>User ID</th>
            <th>Password</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.password}"></td>
        </tr>
    </table>

    <h2>Persons</h2>
    <table border="1">
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Phone Number</th>
            <th>Address</th>
        </tr>
        <tr th:each="person : ${persons}">
            <td th:text="${person.userId}"></td>
            <td th:text="${person.name}"></td>
            <td th:text="${person.email}"></td>
            <td th:text="${person.password}"></td>
            <td th:text="${person.phoneNumber}"></td>
            <td th:text="${person.address}"></td>
        </tr>
    </table>

    <h2>Bookings</h2>
    <table border="1">
        <tr>
            <th>Booking ID</th>
            <th>User ID</th>
            <th>Flight ID</th>
            <th>Booking Date</th>
            <th>Status</th>
        </tr>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.bookingId}"></td>
            <td th:text="${booking.userId}"></td>
            <td th:text="${booking.flightId}"></td>
            <td th:text="${booking.bookingDate}"></td>
            <td th:text="${booking.status}"></td>
        </tr>
    </table>

    <h2>Flights</h2>
    <table border="1">
        <tr>
            <th>Flight ID</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Departure Date</th>
            <th>Return Date</th>
            <th>Price</th>
            <th>Available Seats</th>
            <th>Flight Type</th>
        </tr>
        <tr th:each="flight : ${flights}">
            <td th:text="${flight.flightId}"></td>
            <td th:text="${flight.source}"></td>
            <td th:text="${flight.destination}"></td>
            <td th:text="${flight.departureDate}"></td>
            <td th:text="${flight.returnDate}"></td>
            <td th:text="${flight.price}"></td>
            <td th:text="${flight.availableSeats}"></td>
            <td th:text="${flight.flightType}"></td>
        </tr>
    </table>

</body>
</html>
