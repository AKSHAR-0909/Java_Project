<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
    <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Admin Page</title> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <style> body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
            h1, h2 {
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: normal;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .delete-btn {
            background-color: #f44336;
            border: none;
            color: #fff;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
    <h1>Admin Page</h1>

    <!-- Users Table -->
    <h2>Users</h2>
    <table border="1">
        <tr>
            <th>User ID</th>
            <th>Password</th>
            <th>Action</th> <!-- New column for delete button -->
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.password}"></td>
            <td><button class="delete-btn" data-type="user" data-id="${user.userId}">Delete</button></td> <!-- Delete button -->
        </tr>
    </table>

    <!-- Persons Table -->
    <h2>Persons</h2>
    <table border="1">
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Action</th> <!-- New column for delete button -->
        </tr>
        <tr th:each="person : ${persons}">
            <td th:text="${person.userId}"></td>
            <td th:text="${person.name}"></td>
            <td th:text="${person.email}"></td>
            <td th:text="${person.password}"></td>
            <td th:text="${person.phoneNumber}"></td>
            <td th:text="${person.address}"></td>
            <td><button class="delete-btn" data-type="person" data-id="${person.userId}">Delete</button></td> <!-- Delete button -->
        </tr>
    </table>

    <!-- Bookings Table -->
    <h2>Bookings</h2>
    <table border="1">
        <tr>
            <th>Booking ID</th>
            <th>User ID</th>
            <th>Flight ID</th>
            <th>Booking Date</th>
            <th>Status</th>
            <th>Action</th> <!-- New column for delete button -->
        </tr>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.bookingId}"></td>
            <td th:text="${booking.userId}"></td>
            <td th:text="${booking.flightId}"></td>
            <td th:text="${booking.bookingDate}"></td>
            <td th:text="${booking.status}"></td>
            <td><button class="delete-btn" data-type="booking" data-id="${booking.bookingId}">Delete</button></td> <!-- Delete button -->
        </tr>
    </table>

    <!-- Flights Table -->
    <h2>Flights</h2>
    <table border="1">
        <tr>
            <th>Flight ID</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Departure Date</th>
            <th>Return Date</th>
            <th>Price</th>
            <th>Available Seats</th>
            <th>Flight Type</th>
            <th>Action</th> <!-- New column for delete button -->
        </tr>
        <tr th:each="flight : ${flights}">
            <td th:text="${flight.flightId}"></td>
            <td th:text="${flight.source}"></td>
            <td th:text="${flight.destination}"></td>
            <td th:text="${flight.departureDate}"></td>
            <td th:text="${flight.returnDate}"></td>
            <td th:text="${flight.price}"></td>
            <td th:text="${flight.availableSeats}"></td>
            <td th:text="${flight.flightType}"></td>
            <td><button class="delete-btn" data-type="flight" data-id="${flight.flightId}">Delete</button></td> <!-- Delete button -->
        </tr>
    </table>

    <!-- JavaScript to handle delete button click -->
    <script>
            $(document).ready(function() {
            $(".delete-btn").click(function() {
                var type = $(this).data("type"); // Get type of data to delete
                var id = $(this).data("id"); // Get ID of data to delete
                var confirmation = confirm("Are you sure you want to delete this " + type + "?");
                if (confirmation) {
                    var url = "/delete" + type + "/" + id;
                    $.ajax({
                        url: url, // Updated URL
                        type: "DELETE",
                        success: function(response) {
                            alert(type + " deleted successfully!");
                            location.reload(); // Reload page after deletion
                        },
                        error: function(xhr, status, error) {
                            alert("Error deleting " + type + ": " + error);
                        }
                    });
                }
            });
        });

    </script>    
</body>
</html>
